<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Groups - ngeShare Analytics</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="navbar">
    <h1>ngeShare Analytics</h1>
    <nav>
      <a href="/">Dashboard</a>
      <a href="/groups.html" class="active">Groups</a>
      <a href="/funnel.html">Funnel</a>
      <a href="/sankey.html">Member Flow</a>
      <a href="/rescue.html">Rescue List</a>
    </nav>
  </header>

  <main class="container">
    <div class="page-header">
      <h2>All Groups</h2>
      <p>View and filter all study groups</p>
    </div>

    <div class="table-container">
      <div class="table-header">
        <h3>Group List</h3>
        <div class="filters">
          <select id="courseFilter">
            <option value="">All Courses</option>
          </select>
          <select id="statusFilter">
            <option value="">All Status</option>
            <option value="ACTIVE">Active</option>
            <option value="GRADUATED">Graduated</option>
            <option value="STALLED">Stalled</option>
          </select>
          <a href="/api/export/groups" class="btn btn-secondary" id="exportBtn">Export CSV</a>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Group Name</th>
            <th>Course</th>
            <th>Status</th>
            <th>Facilitator</th>
            <th>Members</th>
            <th>Progress</th>
            <th>Last Meeting</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody id="groupsTable">
          <tr><td colspan="8" class="loading">Loading groups...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script src="/js/app.js"></script>
  <script>
    let allGroups = [];

    async function loadGroups() {
      try {
        // Load courses for filter
        const courses = await fetch('/api/courses').then(r => r.json());
        const courseSelect = document.getElementById('courseFilter');
        courses.forEach(c => {
          const option = document.createElement('option');
          option.value = c.course_name;
          option.textContent = c.course_name.replace('Ngeshare Sesi ', '');
          courseSelect.appendChild(option);
        });

        // Load groups
        await refreshGroups();

        // Set up filter listeners
        document.getElementById('courseFilter').addEventListener('change', refreshGroups);
        document.getElementById('statusFilter').addEventListener('change', refreshGroups);
      } catch (err) {
        console.error('Error loading groups:', err);
      }
    }

    async function refreshGroups() {
      const course = document.getElementById('courseFilter').value;
      const status = document.getElementById('statusFilter').value;

      let url = '/api/groups?';
      if (course) url += `course=${encodeURIComponent(course)}&`;
      if (status) url += `status=${encodeURIComponent(status)}`;

      // Update export link
      document.getElementById('exportBtn').href = url.replace('/api/groups', '/api/export/groups');

      const groups = await fetch(url).then(r => r.json());
      renderGroups(groups);
    }

    function renderGroups(groups) {
      const tbody = document.getElementById('groupsTable');

      if (groups.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="empty-state">No groups found</td></tr>';
        return;
      }

      tbody.innerHTML = groups.map(g => `
        <tr>
          <td><strong>${g.group_name}</strong></td>
          <td>${g.course_name ? g.course_name.replace('Ngeshare Sesi ', '') : '-'}</td>
          <td>${getStatusBadge(g.computed_status)}</td>
          <td>${g.facilitator_email || '-'}</td>
          <td>${g.member_count}</td>
          <td style="min-width: 100px">${getProgressBar(g.progress_pct)}</td>
          <td>${g.days_since_last_meeting !== null ? g.days_since_last_meeting + ' days ago' : '-'}</td>
          <td>${g.city || '-'}</td>
        </tr>
      `).join('');
    }

    loadGroups();
  </script>
</body>
</html>
